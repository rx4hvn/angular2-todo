<form class="well" (submit)="addTask($event)" method="post">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task..." />
    </div>
</form>

<div class="task-list">
    <div *ngFor="let task of tasks" class="row" [ngClass]="{'alert alert-success': task.isDone}">
        <div class="col-md-1">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)" >
        </div>
        <div class="col-md-7">
            {{task.title}}
        </div>
        <div class="col-md-4">
            <input type="button" value="Delete" class="btn btn-danger" (click)="deleteTask(task._id)"  />
        </div>
        <br/><br/>
    </div>
</div>
