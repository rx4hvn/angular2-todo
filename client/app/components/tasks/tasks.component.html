<div class="row">
    <div class="col-xs-12">
        <form class="well" (submit)="addTask($event)" method="post">
            <div class="form-group">
                <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task..." />
            </div>
        </form>
    </div>
</div>

<div class="task-list">
    <div class="row">
        <div class="col-xs-12">
    <div *ngFor="let task of tasks" class="alert border-radius0" [ngClass]="{'alert-success': task.isDone, 'alert-info': !task.isDone}">
        <div class="col-md-1">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)" >
        </div>
        <div class="col-md-7">
            {{task.title}}
        </div>
        <div class="col-md-4">
            <input type="button" value="Delete" class="btn btn-danger hide" (click)="deleteTask(task._id)"  />
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent pull-right" type="button" (click)="deleteTask(task._id)">
                Delete
            </button>

        </div>
        <br/><br/>
    </div>
    </div>
    </div>
</div>
